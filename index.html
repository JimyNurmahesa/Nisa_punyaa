<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ke Halaman Nisa</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #0a0a0a, #1a0010);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      /* Animasi glowing pink */
      @keyframes pinkGlow {
        0% {
          box-shadow: 0 0 10px rgba(224, 0, 131, 0.3), 0 0 20px rgba(224, 0, 131, 0.2), 0 0 40px rgba(224, 0, 131, 0.15);
          border-color: rgba(224, 0, 131, 0.4);
        }
        50% {
          box-shadow: 0 0 25px rgba(224, 0, 131, 0.8), 0 0 50px rgba(224, 0, 131, 0.6), 0 0 70px rgba(224, 0, 131, 0.4);
          border-color: rgba(224, 0, 131, 0.8);
        }
        100% {
          box-shadow: 0 0 10px rgba(224, 0, 131, 0.3), 0 0 20px rgba(224, 0, 131, 0.2), 0 0 40px rgba(224, 0, 131, 0.15);
          border-color: rgba(224, 0, 131, 0.4);
        }
      }
      .login-container {
        background: rgba(24, 0, 16, 0.9);
        padding: 35px 25px 40px;
        border-radius: 15px;
        width: 320px;
        text-align: center;
        border: 1px solid rgba(224, 0, 131, 0.3);
        animation: pinkGlow 3s ease-in-out infinite;
      }
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #e00083;
        box-shadow: 0 0 15px rgba(224, 0, 131, 0.4);
      }
      h2 {
        margin-bottom: 25px;
        color: #e00083;
        font-weight: 600;
        letter-spacing: 1px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid rgba(224, 0, 131, 0.4);
        background: #1a0010;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: all 0.2s ease;
      }
      input:focus {
        border-color: #e00083;
        box-shadow: 0 0 8px rgba(224, 0, 131, 0.5);
      }
      button {
        width: 100%;
        padding: 10px;
        background: #e00083;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        margin-top: 12px;
        transition: 0.2s;
      }
      button:hover {
        background: #ff1fa1;
        box-shadow: 0 0 10px rgba(224, 0, 131, 0.7);
      }
      .error {
        color: #ff6b9c;
        font-size: 13px;
        margin-top: 10px;
        display: none;
      }
      footer {
        position: absolute;
        bottom: 20px;
        font-size: 12px;
        color: #aaa;
        text-align: center;
        width: 100%;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Gambar bulat di atas login -->
      <img src="images/nisa2.jpg" alt="Avatar" class="avatar" />

      <h2>LOGIN</h2>
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <button id="loginBtn">Masuk</button>
      <div class="error" id="error">Username atau password salah!</div>
    </div>

    <footer>Â©Annisa Alifia Harisma ðŸ’–</footer>

    <script>
      document.getElementById('loginBtn').addEventListener('click', function () {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const correctUsername = 'nisa_cantikk';
        const correctPassword = 'cantik_selalu';

        if (username === correctUsername && password === correctPassword) {
          // Arahkan ke halaman utama
          window.location.href = 'main.html';
        } else {
          // Tampilkan error
          document.getElementById('error').style.display = 'block';
        }
      });

      // Tekan Enter untuk login
      document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          document.getElementById('loginBtn').click();
        }
      });
    </script>
  </body>
</html>
